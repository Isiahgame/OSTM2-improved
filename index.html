<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <title>OSTM-2</title>
</head>
<body>
    <div id="popup-container"></div>
    <div id="game-header">
        <button id="save-button">Save</button>
        <button id="save-clear-button">DELETE</button>
    </div>
    <div id="game-body">
        <div id="column-1" class="column">
            <div id="stat-screen" class="screen">
                <span id='stats'></span>
                Inventory:
                <ul id='inventory'></ul>
            </div>
        </div>
        <div id="column-2" class="column">
            <div id="map-screen" class="screen"></div>
            <div id="battle-screen" class="screen"></div>
            <div id="town-screen" class="screen">
                <span>Town!</span>
                <br />
                <span>Shop:
                    <ul id="town-shop"></ul>
                    <span>Restocks in <span id="town-shop-clock"></span>s</span>
                    <br />
                    <span><button id="town-shop-restock-button">Restock now</button> Price: <span id="town-shop-restock-price"></span>G</span>
                    <br />
                    <span><button id="town-shop-capacity-button">Buy Inventory Slot</button> Price: <span id="town-shop-capacity-price"></span>Gem</span>
                </span>
                <br />
                <span>Warp? <button id="town-warp-button"></button></span>
            </div>
            <div id="skill-screen" class="screen"></div>
        </div>
    </div>

    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</body>
